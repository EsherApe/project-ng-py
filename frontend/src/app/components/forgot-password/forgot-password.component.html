<!-- forgot-password.component.html -->
<section class="section">
  <div class="container">
    <div class="columns is-centered">
      <div class="column is-4-desktop is-6-tablet">
        <div class="box">
          <h1 class="title has-text-centered">Reset Password</h1>

          <!-- Success message -->
          <div *ngIf="success" class="notification is-success">
            <p>Password reset instructions have been sent to your email.</p>
            <div class="mt-4">
              <button class="button is-link is-fullwidth" (click)="backToLogin()">
                Return to Login
              </button>
            </div>
          </div>

          <!-- Form -->
          <form *ngIf="!success" [formGroup]="resetForm" (ngSubmit)="onSubmit()">
            <!-- Error message -->
            <div *ngIf="error" class="notification is-danger">
              {{ error }}
            </div>

            <div class="field">
              <label class="label" for="email">Email</label>
              <div class="control">
                <input
                  type="email"
                  id="email"
                  formControlName="email"
                  class="input"
                  [ngClass]="{ 'is-danger': submitted && f['email'].errors }"
                  placeholder="Enter your email address"
                >
              </div>
              <p *ngIf="submitted && f['email'].errors" class="help is-danger">
                <span *ngIf="f['email'].errors['required']">Email is required</span>
                <span *ngIf="f['email'].errors['email']">Please enter a valid email address</span>
              </p>
            </div>

            <div class="field">
              <div class="control">
                <button type="submit" class="button is-primary is-fullwidth" [disabled]="loading">
                  <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                  Send Reset Link
                </button>
              </div>
            </div>

            <div class="mt-4 has-text-centered">
              <p>
                <a routerLink="/login">Back to Login</a>
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
